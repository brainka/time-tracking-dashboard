<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<title>Time Tracking Dashboard</title>
	</head>
	<body>
		<main>
			<header>
				<div class="user-details">
					<img src="/images/image-jeremy.png" alt="Jeremy Robson" />
					<h1><span>Report for </span>Jeremy Robson</h1>
				</div>
				<nav>
					<ul id="button-container">
						<li class="button-filter" id="daily">Daily</li>
						<li class="button-filter" id="weekly">Weekly</li>
						<li class="button-filter" id="monthly">Monthly</li>
					</ul>
				</nav>
			</header>
			<div class="time-tracking-content-container">
				<div class="time-tracking-content"></div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
